# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# ...
jobs:
  recovery_builder:
    runs-on: ubuntu-latest
    # You can use either of the ubuntu-18.04 or ubuntu-20.04 runner
    steps:
      # Checking out the repo is not mandatory, so don't
      - uses: actions/checkout@v2
      # Cleanup The Actions Workspace Using Custom Composite Run Actions
      - name: "Cleanup Environment"
        uses: rokibhasansagar/slimhub_actions@main
      # That's it! Now use this action
      - name: "Recovery Compile"
        uses: long266/Recovery-Compiler@production
        env:
          MANIFEST: https://gitlab.com/OrangeFox/sync"
          DT_LINK: "https://github.com/long266/android_device_vsmart_willowpro"
          VENDOR: "vsmart"  # Example: xiaomi, samsung, asus, etc.
          CODENAME: "willowpro"   # Example: nikel, phoenix, ginkgo, etc.
          KERNEL_LINK: ""   # Ignore if using prebuilt.
          TARGET: "recoveryimage"
          FLAVOR: "eng"
          OUTPUT: "OrangeFox*.zip"
          EXTRA_CMD: ""
          TZ: "Asia/Bangkok"
